<div id="map" #map></div>

<div class="floating-range p-2">
  <div class="floating-content">
    <button (click)="zoomOut()" class="btn btn-primary">-</button>
    <input [value]="zoom" type="range" class="form-range px-2" min="-2" max="18" (input)="zoomChange(zoomInput.value)" #zoomInput>
    <button (click)="zoomIn()" class="btn btn-primary">+</button>
  </div>

  <span class="form-laber">
    Zoom {{zoom | number: '2.0-2'}}
    <br>
    Lng, lat {{currentCenter}}
  </span>
</div>
